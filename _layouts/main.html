<html>
    <head>
        <link href='http://fonts.googleapis.com/css?family=Lato:300' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="/css/skeleton.css">
	<link rel="stylesheet" href="/css/syntax.css">        
    </head>
    <body>
        <header>
            <div class="center">
                <h1> Sandbox </h1>
                <a href="/index.html">home</a>
            </div>
        </header>
        
        <div class="center">
            <aside id="history-menu">
                <h4> History </h4>
                <div id="history-scroll-list">
                    <ul>
                        {% for post in site.posts %}
                        <li><a href="{{ post.url }}">{{ post.title }}</a></li>
                        {% endfor %}
                    </ul>
                </div>
                <div id="history-scroll-bottom"/>
                </aside>
            </div>
        <div class="center">
            <article>
                {{ content }}
            </article>
        </div>
        <footer>
            
        </footer>
    </body>
</html>
